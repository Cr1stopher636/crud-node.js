<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon">
    <title>Formulario</title>
    <script>
        const hacerPeticion = () => {
        fetch('/suma')
        .then(response => response.text())
        .then(data => {
        alert('Respuesta del servidor: ' + data);
      })
      .catch(error => {
        console.error('Error en la petición:', error);
      });
  }

    </script>
</head>
<body>
   

    <h1>Gestor de Tareas</h1>
    <h2>Formulario de registro</h2>


    <form action="./envio.html" method="get">
        <section>
            <fieldset>
                <legend>Credenciales</legend>

                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Ricardo Yañez" required>
                <br><br>

                <label for="edad">Edad:</label>
                <input id="edad" type="number" placeholder="22" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" required placeholder="ejemplo@correo.com">
                <br>
                <br>
        
               
                <button type="submit">Enviar</button>
            </fieldset>
        </section>
    </form>
    <br>
    <br>

    <!-- index.html -->
    <button onclick="hacerPeticion()">Hacer petición</button>
    <br>
    <br>
    <br>
    <img src="./src/imgs/primera.jpg" alt="Imagen de ejemplo">
    <img src="./src/imgs/segunda.jpeg" alt="Segunda imagen de ejemplo ">
    <br><br>
</body>
</html>
